<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te quiero mucho Karemi ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
      height: 100%;
      box-sizing: border-box;
    }

    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
      pointer-events: none;
    }

    #intro-heart {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1.2s cubic-bezier(.4,2,.6,1);
      opacity: 1;
      overflow: hidden;
      background: transparent;
    }

    .heart-bg {
      position: absolute;
      width: 200vw;
      height: 200vh;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 50% 40%, #ff0043 0%, #ff7f00 40%, #000 80%);
      opacity: 0.25;
      animation: heart-bg-move 3s linear infinite alternate;
      z-index: 0;
      filter: blur(32px);
      pointer-events: none;
    }

    @keyframes heart-bg-move {
      0% { background-position: 50% 40%; }
      100% { background-position: 60% 60%; }
    }

    #intro-heart svg {
      position: absolute;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      min-width: 100vw;
      min-height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      display: block;
    }

    @keyframes heart-beat {
      0% { transform: scale(1);}
      20% { transform: scale(1.12);}
      40% { transform: scale(0.96);}
      60% { transform: scale(1.18);}
      80% { transform: scale(0.92);}
      100% { transform: scale(1);}
    }

    #main-content {
      transition: opacity 1.2s cubic-bezier(.4,2,.6,1), filter 1.2s cubic-bezier(.4,2,.6,1);
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }

    .mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      z-index: 2;
      user-select: none;
      pointer-events: none;
      text-align: center;
      padding: 2vw;
      background: rgba(0,0,0,0.25);
      border-radius: 2vw;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.3);
      visibility: hidden;
      min-width: 0;
      min-height: 0;
      width: 120vw;           /* Ancho visible de 90% de la pantalla */
      max-width: 120vw;       /* Limita el ancho para que no se desborde */
      word-break: break-word; /* Evita que las palabras se salgan */
    }

        .fila {
      display: flex;
      gap: 0.1em;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }
    .mensaje span {
      color: #fff;
      font-size: clamp(2rem, 8vw, 6rem);
      font-family: Georgia, 'Times New Roman', serif;
      font-style: italic;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      pointer-events: auto;
      background: linear-gradient(45deg, #ff69b4 0%, #ff1493 30%, #dc143c 60%, #b22222 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow:
        0 2px 24px #ff69b4,
        0 0 16px #ff1493,
        0 0 8px #dc143c,
        0 0 2px #fff;
    }

    .mensaje span:hover {
      background: linear-gradient(45deg, #ff1493 0%, #ff69b4 30%, #ffc0cb 60%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow:
        0 2px 32px #ff69b4,
        0 0 24px #ff1493,
        0 0 12px #ffc0cb;
      transform: scale(1.15) rotate(-2deg);
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(0deg);}
      50% { transform: scale(1.18) rotate(-2deg);}
      100% { transform: scale(1.15) rotate(-2deg);}
    }

    .rose {
      position: fixed;
      font-size: 2.5vw;
      opacity: 0.85;
      pointer-events: none;
      z-index: 20;
      transform: scale(0.9);
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 8px rgba(255, 0, 67, 0.6));
    }

    .rose:before {
      content: '‚ô•üåπ‚ô•';
      display: block;
      animation: roseGlow 2s ease-in-out infinite alternate;
    }

    @keyframes roseGlow {
      0% { 
        filter: drop-shadow(0 0 5px rgba(255, 0, 67, 0.8));
        transform: rotate(0deg);
      }
      100% { 
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.9));
        transform: rotate(5deg);
      }
    }

    .petal {
      position: absolute;
      width: 8px;
      height: 12px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 0;
      opacity: 0.8;
      animation: petalFall 8s linear infinite;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    @keyframes petalFall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .mensaje span {
        font-size: clamp(1rem, 7vw, 3.5rem);
      }
      .mensaje {
        width: 95vw;
        max-width: 95vw;
      }
    }
  </style>

<body>
  <div id="intro-heart">
    <div class="heart-bg"></div>
    <svg viewBox="0 0 200 200" width="100vw" height="100vh" style="position:absolute;top:0;left:0;width:100vw;height:100vh;pointer-events:none;">
      <path id="heart-shape"
        d="M100 180
           L30 100
           A40 40 0 1 1 100 60
           A40 40 0 1 1 170 100
           Z"
        fill="#ff0043"
        stroke="#fff"
        stroke-width="4"
        style="filter: drop-shadow(0 0 24px #ff0043);"
      />
    </svg>
  </div>
  <div id="main-content" style="opacity:0; filter: blur(24px); pointer-events:none;">
    <canvas id="bg-canvas"></canvas>
    <div class="mensaje">
  <div class="fila"><span>T</span><span>E</span></div>
  <div class="fila"><span>Q</span><span>U</span><span>I</span><span>E</span><span>R</span><span>O</span></div>
  <div class="fila"><span>M</span><span>U</span><span>C</span><span>H</span><span>O</span></div>
  <div class="fila"><span>K</span><span>A</span><span>R</span><span>E</span><span>M</span><span>I</span></div>
  <div class="fila"><span>‚ô°</span><span>‚ô°</span><span>‚ô°</span><span>‚ô°</span></div>
  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    window.addEventListener('resize', () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });

    function randomColor() {
      const colors = ['#ff69b4', '#ff1493', '#dc143c', '#b22222', '#ffc0cb', '#ff0043'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    class Firework {
      constructor() {
        this.x = Math.random() * W;
        this.y = H;
        this.targetY = 100 + Math.random() * (H / 2);
        this.color = randomColor();
        this.particles = [];
        this.exploded = false;
      }
      update() {
        if (!this.exploded) {
          this.y -= 8;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 40; i++) {
              const angle = Math.random() * 2 * Math.PI;
              const speed = Math.random() * 4 + 2;
              this.particles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1
              });
            }
          }
        } else {
          this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.05;
            p.alpha -= 0.015;
          });
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }
      draw(ctx) {
        if (!this.exploded) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.fill();
          ctx.restore();
        } else {
          this.particles.forEach(p => {
            ctx.save();
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();
          });
        }
      }
      done() {
        return this.exploded && this.particles.length === 0;
      }
    }

    let fireworks = [];
    let fireworkMode = "few"; 
    let explosionTimeout = null;
    let heartParticles = [];
    let heartParticlesActive = false;

    function animateFireworks() {
      ctx.globalAlpha = 0.18;
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, W, H);
      ctx.globalAlpha = 1;

      let prob = 0.01;
      if (fireworkMode === "many") prob = 0.25;
      else if (fireworkMode === "few") prob = 0.02;
      else if (fireworkMode === "off") prob = 0;
      else if (fireworkMode === "hearts") prob = 0;

      if (Math.random() < prob) fireworks.push(new Firework());
      fireworks.forEach(fw => { fw.update(); fw.draw(ctx); });
      fireworks = fireworks.filter(fw => !fw.done());

      if (heartParticlesActive) {
        drawHeartParticles();
      }

      requestAnimationFrame(animateFireworks);
    }

    function launchHeartParticles() {
      heartParticles = [];
      heartParticlesActive = true;
      
      setTimeout(() => {
        animateLettersToFallingPetals();
      }, 1000);

      for (let i = 0; i < 80; i++) {
        heartParticles.push({
          x: Math.random() * W,
          y: H + 30 + Math.random() * 60,
          size: 18 + Math.random() * 18,
          speed: 1.2 + Math.random() * 1.8,
          drift: (Math.random() - 0.5) * 1.2,
          alpha: 0.7 + Math.random() * 0.3,
          color: randomHeartColor(),
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.03
        });
      }

      // <<< ESTE ES EL BLOQUE QUE DEBES AGREGAR >>>
      setTimeout(() => {
        heartParticlesActive = false;
        setTimeout(() => {
          ctx.globalAlpha = 1;
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, W, H);

          // Mostrar el mensaje otra vez
          mostrarMensajeDeNuevo();
        }, 800);
      }, 2800);
    }


    function animateLettersToFallingPetals() {
      const letterSpans = Array.from(document.querySelectorAll('.mensaje span')).filter(span => span.textContent.trim() !== '');
      
      letterSpans.forEach((span, index) => {
        setTimeout(() => {
          const rect = span.getBoundingClientRect();
          const startX = rect.left + rect.width / 2;
          const startY = rect.top + rect.height / 2;
          
          for (let i = 0; i < 3; i++) {
            const petal = document.createElement('div');
            petal.className = 'letter-petal';
            petal.style.position = 'fixed';
            petal.style.left = startX + 'px';
            petal.style.top = startY + 'px';
            petal.style.width = '8px';
            petal.style.height = '12px';
            petal.style.background = 'linear-gradient(45deg, #ff69b4, #ff1493)';
            petal.style.borderRadius = '50% 50% 50% 0';
            petal.style.opacity = '0.9';
            petal.style.zIndex = '25';
            petal.style.pointerEvents = 'none';
            petal.style.boxShadow = '0 0 8px rgba(255, 105, 180, 0.7)';
            document.body.appendChild(petal);
            
            gsap.to(petal, {
              duration: 3 + Math.random() * 2,
              x: (Math.random() - 0.5) * 300,
              y: window.innerHeight + 50,
              rotation: Math.random() * 720,
              opacity: 0,
              ease: "power2.out",
              onComplete: () => {
                petal.remove();
              }
            });
          }
          
          gsap.to(span, {
            duration: 0.8,
            opacity: 0,
            scale: 0.5,
            y: -20,
            ease: "power2.in"
          });
          
        }, index * 80); // M√°s r√°pido: de 150ms a 80ms
      });
    }

    function drawHeartParticles() {
      heartParticles.forEach(h => {
        h.y -= h.speed;
        h.x += h.drift;
        h.alpha -= 0.003;
        h.rotation += h.rotationSpeed;
        drawHeart(ctx, h.x, h.y, h.size, h.color, h.alpha, h.rotation);
      });
      heartParticles = heartParticles.filter(h => h.y + h.size > 0 && h.alpha > 0);
    }

    function drawHeart(ctx, x, y, size, color, alpha, rotation) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      let s = size / 32;
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -12 * s, -16 * s, -12 * s, -16 * s, 0);
      ctx.bezierCurveTo(-16 * s, 12 * s, 0, 16 * s, 0, 28 * s);
      ctx.bezierCurveTo(0, 16 * s, 16 * s, 12 * s, 16 * s, 0);
      ctx.bezierCurveTo(16 * s, -12 * s, 0, -12 * s, 0, 0);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 12 * s;
      ctx.fill();
      ctx.restore();
    }
    function mostrarMensajeDeNuevo() {
      const mensaje = document.querySelector('.mensaje');
      const spans = mensaje.querySelectorAll('span');

      mensaje.style.visibility = 'visible';
      spans.forEach(span => {
        gsap.fromTo(span, 
          { opacity: 0, scale: 0.5, y: -20 }, 
          { opacity: 1, scale: 1, y: 0, duration: 1, ease: "power2.out", delay: Math.random() * 0.5 }
        );
      });
    }

    function randomHeartColor() {
      const colors = ['#ff69b4', '#ff1493', '#dc143c', '#ffc0cb', '#ff0043', '#b22222'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createPetals() {
      setInterval(() => {
        if (Math.random() < 0.3) {
          const petal = document.createElement('div');
          petal.className = 'petal';
          petal.style.left = Math.random() * 100 + '%';
          petal.style.top = '-20px';
          petal.style.animationDelay = Math.random() * 2 + 's';
          petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
          document.body.appendChild(petal);
          
          setTimeout(() => {
            petal.remove();
          }, 8000);
        }
      }, 800);
    }

    const intro = document.getElementById('intro-heart');
    const main = document.getElementById('main-content');
    const mensaje = document.querySelector('.mensaje');
    const spans = document.querySelectorAll('.mensaje span');

    const letterSpans = Array.from(spans).filter(span => span.textContent.trim() !== '');

    function animateRosesWander(wordSpans, callback) {
      const rosesCount = wordSpans.length;
      const roses = [];
      const roseElems = [];

      for (let i = 0; i < rosesCount; i++) {
        const rose = {
          x: Math.random() * W,
          y: Math.random() * H,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          elem: document.createElement('div'),
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 2
        };
        
        rose.elem.className = 'rose';
        rose.elem.style.left = `${rose.x}px`;
        rose.elem.style.top = `${rose.y}px`;
        rose.elem.style.transform = `scale(0.9) rotate(${rose.rotation}deg)`;
        document.body.appendChild(rose.elem);
        roses.push(rose);
        roseElems.push(rose.elem);
      }

      let wanderTime = 0;
      const wanderDuration = 1500; // M√°s r√°pido: de 2000ms a 1500ms
      let lastTime = performance.now();

      function wanderStep(now) {
        const dt = now - lastTime;
        lastTime = now;
        wanderTime += dt;

        for (let rose of roses) {
          rose.x += rose.vx;
          rose.y += rose.vy;
          rose.rotation += rose.rotationSpeed;
          
          if (rose.x < 0 || rose.x > W - 64) rose.vx *= -1;
          if (rose.y < 0 || rose.y > H - 64) rose.vy *= -1;
          
          rose.elem.style.left = `${rose.x}px`;
          rose.elem.style.top = `${rose.y}px`;
          rose.elem.style.transform = `scale(0.9) rotate(${rose.rotation}deg)`;
        }

        if (wanderTime < wanderDuration) {
          requestAnimationFrame(wanderStep);
        } else {
          callback(roses, roseElems);
        }
      }
      requestAnimationFrame(wanderStep);
    }

    function showRoseLetterSequence(callback) {
      mensaje.style.visibility = 'hidden';
      spans.forEach(span => {
        span.style.visibility = 'hidden';
        span.style.opacity = '0';
        span.style.transform = 'scale(1)';
      });

      mensaje.style.display = 'flex';
      mensaje.style.visibility = 'hidden';
      spans.forEach(span => { span.style.display = ''; });
      void mensaje.offsetWidth;

      const positions = [];
      letterSpans.forEach(span => {
        const rect = span.getBoundingClientRect();
        positions.push({
          left: rect.left + rect.width / 2,
          top: rect.top + rect.height / 2,
          width: rect.width,
          height: rect.height
        });
      });

      animateRosesWander(letterSpans, (roses, roseElems) => {
        let i = 0;
        function animateNext() {
          if (i === 0) {
            mensaje.style.visibility = 'visible';
            fireworkMode = "few";
          }
          if (i >= letterSpans.length) {
            letterSpans.forEach(span => {
              span.style.visibility = 'visible';
              span.style.opacity = '1';
              span.style.transform = 'scale(1)';
            });
            fireworkMode = "many";
            if (explosionTimeout) clearTimeout(explosionTimeout);
            explosionTimeout = setTimeout(() => {
              fireworkMode = "hearts";
              launchHeartParticles();
            }, 5000);
            if (callback) callback();
            roseElems.forEach(e => e.remove());
            createPetals();
            return;
          }
          
          const dest = positions[i];
          const rose = roses[i];
          
          gsap.to(rose.elem, {
            duration: 0.5, // M√°s r√°pido: de 0.8s a 0.5s
            left: `${dest.left - dest.width / 2}px`,
            top: `${dest.top - dest.height / 2}px`,
            scale: 1.5,
            rotation: rose.rotation + 360,
            ease: "power3.in",
            onComplete: () => {
              gsap.to(rose.elem, {
                duration: 0.3, // M√°s r√°pido: de 0.4s a 0.3s
                opacity: 0,
                scale: 2.2,
                rotation: rose.rotation + 720,
                onComplete: () => {
                  rose.elem.remove();
                }
              });
              
              letterSpans[i].style.visibility = 'visible';
              letterSpans[i].style.opacity = '0';
              letterSpans[i].style.transform = 'scale(2.5)';
              
              gsap.to(letterSpans[i], {
                duration: 0.4, // M√°s r√°pido: de 0.5s a 0.4s
                opacity: 1,
                scale: 1,
                ease: "elastic.out(1, 0.8)",
                onComplete: () => {
                  i++;
                  setTimeout(animateNext, 120); // M√°s r√°pido: de 200ms a 120ms
                }
              });
            }
          });
        }
        animateNext();
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      gsap.fromTo("#heart-shape", 
        { scale: 1, transformOrigin: "50% 60%" }, 
        { scale: 1.18, yoyo: true, repeat: 3, duration: 0.5, ease: "power1.inOut" }
      );
      setTimeout(() => {
        gsap.to("#heart-shape", {
          scale: 8,
          opacity: 0,
          duration: 1.3,
          ease: "power4.in"
        });
        gsap.to(".heart-bg", {
          opacity: 0,
          duration: 1.2,
          ease: "power2.in"
        });
        gsap.to(intro, { 
          opacity: 0, 
          duration: 1.2, 
          delay: 0.8, 
          ease: "power2.inOut" 
        });
        gsap.to(main, { 
          opacity: 1, 
          filter: "blur(0px)", 
          duration: 1.2, 
          delay: 0.8,
          ease: "power2.inOut", 
          onStart: () => {
            main.style.pointerEvents = "auto";
          }
        });
        setTimeout(() => {
          intro.style.display = "none";
          showRoseLetterSequence(() => {
            iniciarAnimaciones();
          });
        }, 1800);
      }, 2200);
    });

    function iniciarAnimaciones() {
      animateFireworks();

      const colores = [
        "#ff69b4", "#ff1493", "#dc143c", "#b22222", "#ffc0cb", "#ff0043", "#ffb6c1", "#fff"
      ];
      let colorIndex = 0;

      function animarLetras() {
        spans.forEach((span, i) => {
          const idx = (colorIndex - i + colores.length) % colores.length;
          span.style.color = colores[idx];
          span.style.background = "none";
          span.style.webkitBackgroundClip = "initial";
          span.style.webkitTextFillColor = "initial";
          span.style.textShadow =
            `0 2px 24px ${colores[idx]}, 0 0 16px #fff, 0 0 8px ${colores[idx]}, 0 0 2px #fff`;
        });
        colorIndex = (colorIndex + 1) % colores.length;
        setTimeout(animarLetras, 200);
      }
      animarLetras();
    }
    const observer = new MutationObserver(() => {
    if (main.style.opacity === "1") {
      iniciarAnimaciones();
      observer.disconnect();
    }
  });
  observer.observe(main, { attributes: true, attributeFilter: ['style'] });
</script>
